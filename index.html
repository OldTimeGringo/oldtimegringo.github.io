---
layout: home
---

<div class="home">

  <div class="block-header">
    Posts</div>
    <div class="block-content">
    <ul class="posts">
      {% for post in site.posts limit:2%}
        <li>
          <span class="post-date">{{ post.date | date: "%b %-d, %Y" }}</span>
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        </li>
      {% endfor %}
    </ul>
</div>
</div>
