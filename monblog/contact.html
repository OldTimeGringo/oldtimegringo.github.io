layout: default

	<section id="main">
		<div class="container">
			<div id="bio" class="row">
				<div class="col-md-10 col-md-offset-1 block-header">
					<span class="glyphicon glyphicon-inbox"></span>   Contact
				</div>
				<div class="col-md-10 col-md-offset-1 block-content">
				<h4 class="text-justify" style="padding-bottom: 20px;">Please don't hesitate to contact us if you have any questions, comments or messages. Promise, we'll try to respond to everything :-)</h4>
				</div>
				<div class="col-md-10 col-md-offset-1 block-content" style="margin-bottom: 30px;">
					<form class="form-horizontal" role="form">
						<div class="form-group">
					    <label for="inputName" class="col-sm-2 control-label">Name</label>
					    <div class="col-sm-4">
					      <input type="name" class="form-control" id="inputName" placeholder="Name">
					    </div>
					  </div>
						<div class="form-group">
					    <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
					    <div class="col-sm-4">
					      <input type="email" class="form-control" id="inputEmail3" placeholder="Email">
					    </div>
					  </div>
					  <div class="form-group">
					    <label for="inputSubject" class="col-sm-2 control-label">Subject</label>
					    <div class="col-sm-4">
					      <input type="subject" class="form-control" id="inputSubject" placeholder="Subject">
					    </div>
					  </div>
					  <div class="form-group">
					    <label for="inputMessage" class="col-sm-2 control-label">Message</label>
					    <div class="col-sm-4">
					      <textarea type="message" class="form-control" rows="5" id="inputMessage"></textarea>
					    </div>
					  </div>
					  <div class="form-group">
					    <div class="col-sm-offset-5 col-sm-1">
					      <button type="submit" class="btn btn-default"><span class="glyphicon glyphicon-send"></span> <strong>Send <//							strong></button>
					    </div>
					  </div>
					</form>
				</div>
			</div>
    </section>
