---
layout: default
---
<section id="separator" data-speed="6" data-type="background" style="height: 150px;">
</section>

<div class="post" style="margin-bottom: 40px">
	<div class="container-fluid">
		<div class="row">
    		<div id="top-banner" class="col-md-12"></div>
			<div id="backlink" class="col-md-10 block-content col-md-offset-1" style="margin-top: 40px">
				<a href="{{ site.url }}/blog/" style="font-weight: bold"><< Retour aux articles</a>
			</div>
			<header class="post-header col-md-10 block-content col-md-offset-1">
				<h1>{{ page.title }}</h1>
				<h4 style="color:#C0C0C0" class="meta"><span style="padding-right: 5px;" class="fa fa-clock-o"> </span> {{ page.date | date: "%b %-d, %Y" }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %} <span class="fa fa-comment" style="padding-left: 10px; padding-right: 5px; color:#AF6732;"> </span> <a class="post-link" style="color:#AF6732; " href="#disqus_thread" data-disqus-identifier="{{page.id}}"></a></h4>
			</header>

			<article class="post-content col-md-10 block-content col-md-offset-1" style="margin-top: 30px">
			{{ content }}
				<div id="disqus_thread" style="padding-top: 30px;"></div>
				<script type="text/javascript">
					/* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
					var disqus_shortname = 'oldtimegringo'; // required: replace example with your forum shortname
					var disqus_identifier = '{{ page.id }}';

					/* * * DON'T EDIT BELOW THIS LINE * * */
					(function() {
						var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
						dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
						(document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
					})();
				</script>
				<noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
				<a href="http://disqus.com" class="dsq-brlink">comments powered by <span class="logo-disqus">Disqus</span></a>
			</article>
		</div>
	</div>
	

</div>
