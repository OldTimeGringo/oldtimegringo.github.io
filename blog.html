---
layout: default
title: Blog
---

<section id="separator" data-speed="6" data-type="background" style="height: 150px;">
</section>

 <section id="main2" style="background: url('{{ site.url }}/img/transparent70.png');
  background-repeat;">
		<div class="container-fluid">
			<div id="blog" class="row">
			<div id="top-banner" class="col-md-12"></div>
			<div class="col-md-10 block-content col-md-offset-1" style="margin-top: 40px">
				<h1>Billets</h1>
			</div>
			<div class="col-md-10 block-content col-md-offset-1" style="margin-top: 30px">
			    <ul class="list-unstyled">
				  {% for post in site.posts %}
					<li style="padding-bottom: 10px;">
						<h3>
						<a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a><br/>
						<small>{{ post.date | date: "%b %-d, %Y" }}</small>
						</h3>
					
						<div style="padding-left: 30px">
							{{ post.content | truncatewords:50}} <br>
							<a style="float: right; padding-top: 20px;" href="{{ post.url }}">Read more...</a><br><br>
						</div>
					</li>
				  {% endfor %}
				</ul>
			</div>
			</div>
		</div>
</section>
