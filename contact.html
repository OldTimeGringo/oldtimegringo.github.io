---
layout: default
title: Contact
---
	<section id="separator" data-speed="6" data-type="background" style="height: 150px;">
	</section>

	<section id="main2" style="margin-bottom: 40px">
		<div class="container-fluid">
			<div class="row">

				<div id="top-banner" class="col-md-12"></div>

				<div class="col-md-10 col-md-offset-1" style="margin-top: 40px">
					<h1>	<span class="fa fa-inbox"></span>   Contact</h1>
				</div>

				<div class="col-md-9 col-md-offset-1">
					<p class="text-justify" style="padding-bottom: 20px;">Please don't hesitate to contact us if you have any questions, comments or messages. </br>Promise, we'll try to respond to everything :-)</p>
				</div>

				<div id="success" class="col-md-6 col-md-offset-1"></div>

				<div class="col-md-6 col-md-offset-1" style="margin-bottom: 30px;">
					<form id="myForm" action="http://oldtimegringo.free.fr/mail.php" method="post" class="form-horizontal" role="form">
						<div id="nameForm" class="form-group">
					    <label for="inputName" class="col-sm-4 control-label">Name</label>
					    <div class="col-sm-8">
					      <input type="text" name="inputName" class="form-control" id="inputName" placeholder="Name">
					    </div>
					  </div>
						<div id="emailForm" class="form-group">
					    <label for="inputEmail3" class="col-sm-4 control-label">Email</label>
					    <div class="col-sm-8">
					      <input type="email" name="inputEmail" class="form-control" id="inputEmail" placeholder="Email">
					    </div>
					  </div>
					  <div id="subjectForm" class="form-group">
					    <label for="inputSubject" class="col-sm-4 control-label">Subject</label>
					    <div class="col-sm-8">
					      <input type="text" name="inputSubject" class="form-control" id="inputSubject" placeholder="Subject">
					    </div>
					  </div>
					  <div id="messageForm" class="form-group">
					    <label for="message" class="col-sm-4 control-label">Message</label>
					    <div class="col-sm-8">
					      <textarea name="inputMessage" class="form-control" rows="5" id="inputMessage" placeholder="Write your message"></textarea>
					    </div>
					  </div>

						<div class="form-group">
					    <div class="col-sm-12 text-right">
					      <button type="submit" value="send" class="btn btn-default"><span class="fa fa-send"></span> <strong>Send <//							strong></button>
					    </div>
					  </div>
					</form>
				</div>
			</div>
		</div>
  </section>

<script type="text/javascript">
	$(document).ready(function() {
    $('#myForm').on('submit', function(e) {
        e.preventDefault();

        var $this = $(this);


        var inputName = $('#inputName').val();
        var inputSubject = $('#inputSubject').val();
				var inputMessage = $('#inputMessage').val();
				var inputEmail = $('#inputEmail').val();

				if(inputMessage === '') {
					$('#messageForm').closest('.form-group').removeClass('has-success has-feedback').addClass('has-error has-feedback');
				}

				if(inputMessage !== '') {
					$('#messageForm').closest('.form-group').removeClass('has-error has-feedback').addClass('has-success has-feedback');
				}

        if(inputName === '') {
					$('#nameForm').closest('.form-group').removeClass('has-success has-feedback').addClass('has-error has-feedback');
				}

				if(inputName !== '') {
					$('#nameForm').closest('.form-group').removeClass('has-error has-feedback').addClass('has-success has-feedback');
				}

				if(inputEmail === '') {
						$('#emailForm').closest('.form-group').removeClass('has-success has-feedback').addClass('has-error has-feedback');
				}

				if(inputEmail !== '') {
						$('#emailForm').closest('.form-group').removeClass('has-error has-feedback').addClass('has-success has-feedback');
				}

				if(inputSubject === '') {
            $('#subjectForm').closest('.form-group').removeClass('has-success has-feedback').addClass('has-error has-feedback');
        }

				if(inputSubject !== '') {
						$('#subjectForm').closest('.form-group').removeClass('has-error has-feedback').addClass('has-success has-feedback');
				}

				if(inputSubject !== '' && inputEmail !== '' && inputName !== '' && inputMessage !== '') {

            $.ajax({
                url: $this.attr('action'),
                type: $this.attr('method'),
                data: $this.serialize(),
								beforeSend: function(){
									$('#success').html("<div class='col-sm-12 alert alert-info'>");
								$('#success > .alert-info').html('<button class="close" type="button" data-dismiss="alert">×').append("</button>");
							$('#success > .alert-info').append("<strong>Sending your message... </strong>");
						$('#success > .alert-info').append('</div>');
								},
								success: function() {
                    $('#success').html("<div class='col-sm-12 alert alert-success'>");
 									$('#success > .alert-success').html('<button class="close" type="button" data-dismiss="alert">×').append("</button>");
 								$('#success > .alert-success').append("<strong>Your message has been sent. </strong>");
 							$('#success > .alert-success').append('</div>');
                $('#myForm').trigger("reset");
								}

            });
        }
    });
});
</script>
